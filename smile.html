<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calm & Breathe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-start: #cfe9f5;
      --bg-end: #e6f7e9;
      --accent-color: #2f6f6b;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      transition: background 3s ease;
      font-family: "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: var(--accent-color);
      font-weight: 400;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    /* Feature 3: Enhanced Emoji Style & Animation */
    .emoji-wrapper {
      position: relative;
      display: inline-block;
      margin: 40px 0;
    }

    .emoji {
      font-size: 130px;
      cursor: pointer;
      display: inline-block;
      user-select: none;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
    }

    /* The breathing animation */
    .breathing {
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); filter: blur(0px); }
      50% { transform: scale(1.2); filter: blur(1px); }
    }

    /* Feature 2: Counter Styling */
    .counter {
      font-size: 1.2rem;
      color: var(--accent-color);
      opacity: 0.8;
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
    }

    p {
      color: #3a6f68;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Breathe with me</h1>
    
    <div class="emoji-wrapper">
      <div id="main-emoji" class="emoji breathing" onclick="startSession()">ðŸ˜Œ</div>
    </div>

    <p id="instruction">Tap the emoji to begin</p>
    <div class="counter">Sessions today: <span id="count-val">0</span></div>
  </div>

  <script>
    let audioContext;
    let count = 0;
    let isTransitioning = false;

    function startSession() {
      if (isTransitioning) return; // Prevent overlapping clicks
      isTransitioning = true;

      // Update Counter
      count++;
      document.getElementById('count-val').innerText = count;

      // Initialize Audio
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      const emojiEl = document.getElementById('main-emoji');
      const textEl = document.getElementById('instruction');

      // Feature 1: Transition from Sad/Stress to Happy
      emojiEl.innerText = "ðŸ˜”"; 
      textEl.innerText = "Release the stress...";
      document.body.style.background = "linear-gradient(135deg, #e2e2e2, #cfd9df)";

      // Play the sound logic
      playPeacefulSound();

      // Mid-way transition to "Happy"
      setTimeout(() => {
        emojiEl.innerText = "ðŸ˜Š";
        textEl.innerText = "Feel the calm...";
        document.body.style.background = "linear-gradient(135deg, #cfe9f5, #e6f7e9)";
      }, 4000);

      // Reset back to neutral/calm after sound ends
      setTimeout(() => {
        emojiEl.innerText = "ðŸ˜Œ";
        textEl.innerText = "Ready for another?";
        isTransitioning = false;
      }, 9000);
    }

    function playPeacefulSound() {
      const osc1 = audioContext.createOscillator();
      const osc2 = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filter = audioContext.createBiquadFilter();

      osc1.type = "sine";
      osc1.frequency.value = 110;
      osc2.type = "sine";
      osc2.frequency.value = 55;

      filter.type = "lowpass";
      filter.frequency.value = 400;

      gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.12, audioContext.currentTime + 3);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 9);

      osc1.connect(filter);
      osc2.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioContext.destination);

      osc1.start();
      osc2.start();
      osc1.stop(audioContext.currentTime + 9);
      osc2.stop(audioContext.currentTime + 9);
    }
  </script>
</body>
</html>
